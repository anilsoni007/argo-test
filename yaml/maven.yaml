apiVersion: apps/v1
kind: Deployment
metadata:
 name: mydeploy
spec:
 replicas: 2
 selector:
  matchLabels:
   app: test
 template:
  metadata:
   labels:
    app: test
  spec:
   containers:
    - name: mycon
      image: asoni007/nodeslim:2
      ports:
       - containerPort: 8080
      readinessProbe:
       httpGet:
        path: /
        port: 8080
       initialDelaySeconds: 15
       periodSeconds: 15
      livenessProbe:
       httpGet:
        path: /
        port: 8080
       initialDelaySeconds: 15
       periodSeconds: 15
       timeoutSeconds: 1
